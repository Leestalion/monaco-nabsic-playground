<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabsic Playground</title>
    <script src="./src/nab.js"></script>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body class="vbox">
    <h1 class="padsides">N# Playground</h1>
    <div class="hbox padbottom border-bottom padsides">
        <button type="button" id="exec-btn">Exec</button>
        <div class="grow padsides">press ctrl + shift + x to execute</div>
        <div class="padsides dark-mode-text">Light Mode</div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <button type="button" id="clear">Clear console</button>
    </div>
    <div id="err-console" class="vbox hidden">
        <div class="hbox">
            <div class="grow">Errors: </div><button type="button" id="close-errors">close</button>
        </div>
        <textarea class="errors" name="errors" id="errors" cols="80" rows="10">he</textarea>
    </div>
    <div class="hbox align-top">
        <div id="editor"></div>
        <textarea class="grow" name="out" id="out" cols="80" rows="100"></textarea>
    </div>
  </body>
</html>
