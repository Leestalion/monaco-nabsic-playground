<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabsic Playground</title>
    <script src="./src/nab.ts"></script>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body class="vbox">
    <div class="hbox space-between">
      <h1 class="padsides">N# Playground</h1>
      <div class="align-center">
        <label class="dark-mode-text" for="check">Light Mode&nbsp;</label>
        <label id="theme-switcher" class="switch">
          <input type="checkbox" id="theme-switch">
          <span class="slider round"></span>
        </label>
        <label for="check">Graphics mode&nbsp;</label>
        <label id="graphics-switcher" class="switch">
          <input type="checkbox" id="graphic-switch">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="hbox padbottom border-bottom padsides">
        <button type="button" id="exec-btn">Exec</button>
        <div class="grow padsides">press ctrl + shift + x to execute</div>
        <button type="button" id="save">Save Code</button>
        <button type="button" id="clear">Clear Output</button>
        <div class="tooltip">
          <button class="icon-button" type="button" id="share"> Share Code
            <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
              <path fill-rule="evenodd" d="M15.75 4.5a3 3 0 11.825 2.066l-8.421 4.679a3.002 3.002 0 010 1.51l8.421 4.679a3 3 0 11-.729 1.31l-8.421-4.678a3 3 0 110-4.132l8.421-4.679a3 3 0 01-.096-.755z" clip-rule="evenodd" />
            </svg>                   
          </button>
        </div>
    </div>
    <div id="err-console" class="vbox hidden">
        <div class="hbox">
            <div class="grow">Errors: </div><button type="button" id="close-errors">close</button>
        </div>
        <textarea class="errors" name="errors" id="errors" cols="80" rows="10"></textarea>
    </div>
    <div class="hbox align-top grow">
        <div id="editor" class="grow"></div>
        <textarea class="grow" name="out" id="out" cols="80" rows="100"></textarea>
        <div id="doc" class="hidden grow">&nbsp;</div>
    </div>
  </body>
</html>
